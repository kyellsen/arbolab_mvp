    <script>
        // Simple global event bus/handlers
        document.body.addEventListener('toggle-inspector', function() {
            // Logic to open/close right sidebar
             const sidebar = document.querySelector('aside[class*="right-0"]');
             // For now just toggle a class or attribute if we weren't using Alpine fully for the logic
             // But since we use Alpine x-data="{ rightSidebarOpen: false }", we need to bridge it.
             // We can dispatch a custom event that Alpine listens to, or just click a hidden button.
        });
        
        // HTMX Hooks
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // If we swapped into main-stage, maybe scroll to top?
            if(evt.detail.target.id === 'main-stage') {
                evt.detail.target.scrollTop = 0;
            }
        });
    </script>
