[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arbolab-logger"
version = "0.1.0"
description = "Rich-based logging helpers for the Arbolab Lab runtime."
readme = "AGENTS.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "Arbolab Team" }
]
dependencies = [
  "pydantic>=2.7",
  "rich>=13.7",
]

[tool.hatch.build.targets.wheel]
packages = ["src/arbolab_logger"]
