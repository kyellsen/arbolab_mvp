services:
  db:
    image: docker.io/library/postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: arbolab
      POSTGRES_PASSWORD: arbolab
      POSTGRES_DB: arbolab
    volumes:
      - postgres_data_clean:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbolab"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ARBO_DATA_ROOT=/data
    volumes:
      - ./data/input:/data/input:ro,Z
      - ./data/workspace:/data/workspace:Z
      - ./data/results:/data/results:Z
      - ./apps/web:/app/apps/web:Z
      - ./packages:/app/packages:Z
    command: ["uvicorn", "apps.web.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/apps/web", "--reload-dir", "/app/packages"]
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_clean:

