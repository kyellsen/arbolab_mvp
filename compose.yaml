services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arbolab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arbolab_password_secret}
      POSTGRES_DB: ${POSTGRES_DB:-arbolab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arbolab}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ARBO_DATABASE_URL=${ARBO_DATABASE_URL}
      - ARBO_DATA_ROOT=${ARBO_DATA_ROOT:-/data}
    volumes:
      # Named volumes for persistence mapping to specific subdirs
      - arbolab_input:/data/input:ro
      - arbolab_workspace:/data/workspace
      - arbolab_results:/data/results
      # Example of mounting a local host directory for dev/loading:
      # - ./my_local_input:/data/input:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app

volumes:
  postgres_data:
  arbolab_input:
  arbolab_workspace:
  arbolab_results:
