<div class="p-6">
    <div class="mb-8">
        <h3 class="text-xl font-bold text-white mb-1">Security Settings</h3>
        <p class="text-slate-400 text-sm">Manage your password and account security settings.</p>
    </div>

    {% if error %}
    <div class="mb-6 p-4 bg-red-900/40 border border-red-800 rounded-lg text-red-400 text-sm">
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="mb-6 p-4 bg-emerald-900/40 border border-emerald-800 rounded-lg text-emerald-400 text-sm">
        {{ success }}
    </div>
    {% endif %}

    <!-- Password Change Section -->
    <section class="space-y-6">
        <h4 class="text-sm font-bold text-slate-500 uppercase tracking-widest px-1">Update Password</h4>
        <form hx-put="/settings/password" hx-target="#settings-content" hx-swap="innerHTML" class="space-y-4 max-w-md">
            <div>
                <label for="current_password" class="block text-sm font-medium text-slate-300 mb-1">Current Password</label>
                <input type="password" id="current_password" name="current_password" required class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>
            
            <div>
                <label for="new_password" class="block text-sm font-medium text-slate-300 mb-1">New Password</label>
                <input type="password" id="new_password" name="new_password" required class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-slate-300 mb-1">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>

            <div class="pt-2 flex">
                <button type="submit" class="px-6 py-2 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-colors">
                    Update Password
                </button>
            </div>
        </form>
    </section>

    <!-- Danger Zone -->
    <section class="mt-12 pt-8 border-t border-slate-800 space-y-6" x-data="{ showDeleteModal: false }">
        <div class="p-4 border border-red-900/50 bg-red-900/10 rounded-xl">
             <h4 class="text-sm font-bold text-red-500 uppercase tracking-widest mb-2">Danger Zone</h4>
             <p class="text-sm text-slate-400 mb-4">Once you delete your account, there is no going back. Please be certain.</p>
             
             <button @click="showDeleteModal = true" class="px-4 py-2 border border-red-800 text-red-500 hover:bg-red-800 hover:text-white text-sm font-bold rounded flex items-center gap-2 transition-all">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                Delete Account
             </button>
        </div>

        <!-- Delete Confirmation Modal -->
        <template x-if="showDeleteModal">
            <div class="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm px-4">
                <div @click.away="showDeleteModal = false" class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-xl p-8 shadow-2xl transform transition-all">
                    <h3 class="text-xl font-bold text-white mb-2">Are you absolutely sure?</h3>
                    <p class="text-slate-400 text-sm mb-6">This will permanently delete your account and all associated workspaces. This action cannot be undone.</p>
                    
                    <form hx-delete="/settings/account" hx-target="#settings-content" hx-swap="innerHTML" class="space-y-4">
                        <div>
                            <label for="delete_password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                            <input type="password" id="delete_password" name="password" required class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500/50">
                        </div>

                        <div class="flex gap-4 pt-2">
                            <button type="submit" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg transition-colors">
                                Delete Account
                            </button>
                            <button type="button" @click="showDeleteModal = false" class="flex-1 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold rounded-lg transition-colors">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </template>
    </section>
</div>
