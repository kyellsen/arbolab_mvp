<div class="p-6">
    <div class="mb-8">
        <h3 class="text-xl font-bold text-white mb-1">Profile Information</h3>
        <p class="text-slate-400 text-sm">Update your account's profile information and email address.</p>
    </div>

    {% if success %}
    <div class="mb-6 p-4 bg-emerald-900/40 border border-emerald-800 rounded-lg text-emerald-400 text-sm">
        {{ success }}
    </div>
    {% endif %}

    <form hx-put="/settings/profile" hx-target="#settings-content" hx-swap="innerHTML" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="full_name" class="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ user.full_name or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>
            
            <div>
                <label for="organization" class="block text-sm font-medium text-slate-300 mb-1">Organization</label>
                <input type="text" id="organization" name="organization" value="{{ user.organization or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>

            <div class="md:col-span-2">
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email (Read-only)</label>
                <input type="email" id="email" value="{{ user.email }}" disabled class="w-full px-3 py-2 bg-slate-950/50 border border-slate-800 rounded-lg text-slate-500 cursor-not-allowed">
            </div>

            <div class="md:col-span-2">
                <label for="address_line1" class="block text-sm font-medium text-slate-300 mb-1">Address Line 1</label>
                <input type="text" id="address_line1" name="address_line1" value="{{ user.address_line1 or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>

            <div class="md:col-span-2">
                <label for="address_line2" class="block text-sm font-medium text-slate-300 mb-1">Address Line 2 (Optional)</label>
                <input type="text" id="address_line2" name="address_line2" value="{{ user.address_line2 or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>

            <div>
                <label for="city" class="block text-sm font-medium text-slate-300 mb-1">City</label>
                <input type="text" id="city" name="city" value="{{ user.city or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="zip_code" class="block text-sm font-medium text-slate-300 mb-1">Zip Code</label>
                    <input type="text" id="zip_code" name="zip_code" value="{{ user.zip_code or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
                </div>
                <div>
                    <label for="country" class="block text-sm font-medium text-slate-300 mb-1">Country</label>
                    <input type="text" id="country" name="country" value="{{ user.country or '' }}" class="w-full px-3 py-2 bg-slate-950 border border-slate-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50">
                </div>
            </div>
        </div>

        <div class="pt-4 border-t border-slate-800 flex justify-end">
            <button type="submit" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-500 text-white font-semibold rounded-lg transition-colors shadow-lg shadow-emerald-900/20">
                Save Changes
            </button>
        </div>
    </form>
</div>
