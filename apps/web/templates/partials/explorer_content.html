
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-white">Explorer</h1>
        <div class="flex gap-2">
            <input type="text" placeholder="Search objects..." class="bg-slate-900 border border-slate-700 rounded px-3 py-1.5 text-sm w-64 focus:ring-emerald-500 focus:border-emerald-500 text-slate-200">
            <button class="bg-slate-800 text-slate-300 hover:text-white px-3 py-1.5 rounded border border-slate-700 transition-colors">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
            </button>
        </div>
    </div>

    <!-- Data Table -->
    <div class="bg-slate-900 border border-slate-800 rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-slate-800">
            <thead class="bg-slate-800">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Type</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Name/Specs</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Last Update</th>
                </tr>
            </thead>
            <tbody class="bg-slate-900 divide-y divide-slate-800">
                <!-- Mock Row 1 -->
                <tr class="hover:bg-slate-800/50 cursor-pointer transition-colors" 
                    hx-get="/inspector/tree/104" 
                    hx-target="#inspector-content" 
                    hx-swap="innerHTML"
                    @click="rightSidebarOpen = true">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 font-mono">#104</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-900 text-green-300">Tree</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-white font-medium">Quercus robur (English Oak)</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                        <span class="flex items-center gap-1.5"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Healthy</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">2 mins ago</td>
                </tr>

                <!-- Mock Row 2 -->
                <tr class="hover:bg-slate-800/50 cursor-pointer transition-colors" 
                    hx-get="/inspector/sensor/s-200" 
                    hx-target="#inspector-content" 
                    hx-swap="innerHTML"
                    @click="rightSidebarOpen = true">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 font-mono">#S-200</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-900 text-blue-300">Sensor</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-white font-medium">Sap Flow Sensor Model X</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                        <span class="flex items-center gap-1.5"><span class="w-1.5 h-1.5 rounded-full bg-yellow-500"></span> Calibrating</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">1 hour ago</td>
                </tr>
                
                <!-- Mock Row 3 -->
                <tr class="hover:bg-slate-800/50 cursor-pointer transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 font-mono">#EXP-01</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-purple-900 text-purple-300">Experiment</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-white font-medium">Drought Stress Response 2024</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                         <span class="flex items-center gap-1.5"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Active</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">Yesterday</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
