{% set default_entity = active_entity|default('project', true) %}

<div class="flex flex-col lg:flex-row h-full overflow-hidden" 
     x-data="{ 
        activeEntity: '{{ default_entity }}',
        explorerMenuOpen: false,
        {# Hilfsfunktion zum ZurÃ¼cksetzen des Inspectors #}
        resetInspector() {
            htmx.ajax('GET', '/explorer-ui/placeholder', '#explorer-inspector-panel');
        }
     }">

    <template id="inspector-placeholder">
        {% include "partials/inspector_placeholder.html" %}
    </template>

    <!-- Entity Nav Sidebar (Collapsible Drawer on Mobile) -->
    <div x-show="explorerMenuOpen" class="fixed inset-0 bg-black/50 z-30 lg:hidden" @click="explorerMenuOpen = false" x-transition.opacity></div>
    
    <aside :class="explorerMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
           class="fixed lg:static inset-y-0 left-0 z-40 w-64 bg-slate-900 border-r border-slate-800 flex-shrink-0 flex flex-col transition-transform duration-300 ease-in-out">
        <div class="p-4 border-b border-slate-800 flex items-center justify-between">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Explorer Entities</h2>
            <button @click="explorerMenuOpen = false" class="lg:hidden text-slate-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav class="flex-1 overflow-y-auto p-2 space-y-0.5">
            {% set entities = entity_list|default([], true) %}
            {% for type_id, label in entities %}
            <button hx-get="/explorer-ui/list/{{ type_id }}"
                    hx-target="#entity-list-container"
                    @click="activeEntity = '{{ type_id }}'; resetInspector(); explorerMenuOpen = false"
                    :class="activeEntity === '{{ type_id }}' ? 'bg-slate-800 text-emerald-400 font-medium' : 'text-slate-400 hover:bg-slate-800/50 hover:text-slate-200'"
                    class="w-full text-left px-3 py-2 rounded-md text-sm transition-colors flex items-center justify-between group">
                {{ label }}
                <span class="opacity-0 group-hover:opacity-100 transition-opacity" :class="activeEntity === '{{ type_id }}' ? 'opacity-100' : ''">
                    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </span>
            </button>
            {% endfor %}
        </nav>
    </aside>

    <!-- Main List/Table Area -->
    <div class="flex-1 flex flex-col min-w-0 bg-slate-900/50">
        <div class="h-16 px-4 md:px-6 border-b border-slate-800 flex items-center justify-between gap-4 bg-slate-900 shrink-0">
            <div class="flex items-center gap-3">
                <button @click="explorerMenuOpen = !explorerMenuOpen" class="lg:hidden p-1.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                </button>
                <h1 class="text-base md:text-lg font-bold text-white tracking-tight truncate" 
                    x-text="activeEntity.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ') + 's'">
                    Projects
                </h1>
            </div>
            
            <div class="flex items-center gap-2 md:gap-3">
                <div class="relative group hidden sm:block">
                    <input type="text" 
                           name="search"
                           placeholder="Search..." 
                           :hx-get="'/explorer-ui/list/' + activeEntity"
                           x-init="$watch('activeEntity', () => htmx.process($el))"
                           hx-trigger="keyup changed delay:300ms"
                           hx-target="#entity-list-container"
                           class="bg-slate-800 border-none rounded-md px-3 py-1.5 text-sm w-32 focus:w-64 transition-all focus:ring-1 focus:ring-emerald-500 text-slate-200 pl-9 placeholder-slate-500">
                    <svg class="w-4 h-4 text-slate-500 absolute left-2.5 top-2 group-focus-within:text-emerald-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>

                <div class="h-6 w-px bg-slate-800 mx-1 hidden sm:block"></div>

                <button :hx-get="'/explorer-ui/form/' + activeEntity"
                        x-init="$watch('activeEntity', () => htmx.process($el))"
                        hx-target="#modal-container"
                        class="bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors flex items-center gap-2 shadow-sm shadow-emerald-900/20">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span class="hidden md:inline">New</span>
                </button>
            </div>
        </div>

        <div id="entity-list-container" 
             :hx-get="'/explorer-ui/list/' + activeEntity"
             x-init="$watch('activeEntity', () => htmx.process($el))"
             hx-trigger="load, refreshList from:body"
             class="flex-1 overflow-auto bg-slate-900">
             <!-- HTMX will load the content (Partial: entity_list.html) here -->
        </div>
    </div>

    <!-- Inspector Sidebar (Handled via base.html/rightSidebarOpen) -->
    <!-- We still need a placeholder or specific layout for the explorer inspector if it differs -->
</div>

<div id="modal-container"></div>

{% if open_form_entity %}
<div hx-get="/explorer-ui/form/{{ open_form_entity }}" hx-target="#modal-container" hx-trigger="load" class="hidden"></div>
{% endif %}

<div id="modal-container"></div>

{% if open_form_entity %}
<div hx-get="/explorer-ui/form/{{ open_form_entity }}" hx-target="#modal-container" hx-trigger="load" class="hidden"></div>
{% endif %}
