<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-slate-800">
        <thead class="bg-slate-800">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Name/Specs</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-slate-900 divide-y divide-slate-800">
            {% for entity in entities %}
            <tr class="hover:bg-slate-800/50 cursor-pointer transition-colors"
                hx-get="/explorer-ui/form/{{ entity_type }}?entity_id={{ entity.id }}"
                hx-target="#explorer-content"
                hx-swap="innerHTML">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 font-mono">#{{ entity.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-white font-medium">
                    {{ entity.name or entity.label or entity.kind or entity_type }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-emerald-500 hover:text-emerald-400 mr-3"
                            hx-get="/explorer-ui/form/{{ entity_type }}?entity_id={{ entity.id }}"
                            hx-target="#explorer-content">Edit</button>
                    <button class="text-red-500 hover:text-red-400"
                            hx-delete="/api/entities/{{ entity_type }}/{{ entity.id }}"
                            hx-confirm="Are you sure you want to delete this {{ entity_type }}?"
                            hx-target="closest tr"
                            hx-swap="outerHTML">Delete</button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="px-6 py-10 text-center text-slate-500">
                    No {{ entity_type }}s found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
