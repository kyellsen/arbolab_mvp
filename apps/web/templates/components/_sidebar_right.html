<div class="p-4 border-b border-slate-800 flex items-center justify-between shrink-0 h-14 bg-slate-900/50 backdrop-blur">
    <h3 class="font-semibold text-slate-200">Inspector</h3>
    <div class="flex items-center gap-1">
        <!-- Desktop Unpin Button -->
        <button @click="rightSidebarOpen = false; rightSidebarPinned = false" class="hidden lg:block text-slate-500 hover:text-white p-1" title="Close Inspector">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <!-- Mobile Close Button -->
        <button @click="rightSidebarOpen = false" class="lg:hidden text-slate-400 hover:text-white p-1">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>
</div>

<!-- Dynamic Content Container -->
<div id="inspector-content" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Default Empty State -->
    <div class="text-center py-10 text-slate-500">
        <svg class="w-12 h-12 mx-auto mb-3 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <p class="text-sm">Select an item to view details.</p>
    </div>
</div>
