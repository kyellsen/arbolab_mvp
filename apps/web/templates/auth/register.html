{% extends "base.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
      Konto erstellen
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="/auth/register" method="POST">
      
      {% if error %}
      <div class="bg-red-500/10 border border-red-500 text-red-500 text-sm p-3 rounded">
        {{ error }}
      </div>
      {% endif %}

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Email Adresse</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required 
                 class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 pl-3">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium leading-6 text-white">Passwort</label>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="new-password" required 
                 class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-emerald-500 sm:text-sm sm:leading-6 pl-3">
        </div>
      </div>

      <div>
        <button type="submit" 
                class="flex w-full justify-center rounded-md bg-emerald-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-colors">
            Registrieren
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-slate-400">
      Bereits registriert?
      <a href="/auth/login" class="font-semibold leading-6 text-emerald-400 hover:text-emerald-300">Hier einloggen</a>
    </p>
  </div>
</div>
{% endblock %}
