{% extends "base.html" %}

{% block content %}
    {% if show_onboarding %}
    <!-- Onboarding Modal / Overlay -->
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm">
        <div class="w-full max-w-md p-8 bg-slate-800 rounded-lg shadow-2xl border border-slate-700 transform scale-100 transition-all">
            <h1 class="text-2xl font-bold text-white mb-2 text-center">Willkommen bei Arbolab</h1>
            <p class="text-slate-400 text-center mb-6">Bitte erstelle dein erstes Lab, um zu beginnen.</p>

            <form method="POST" action="/workspaces/" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Lab Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        autofocus
                        class="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-md text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                        placeholder="Mein neues Lab"
                    >
                </div>

                <div class="flex items-center justify-between gap-4">
                     <button 
                        type="submit" 
                        class="w-full py-2 px-4 bg-emerald-600 hover:bg-emerald-500 text-white font-semibold rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-slate-800"
                    >
                        Lab erstellen
                    </button>
                    <a href="/logout" class="text-sm text-slate-500 hover:text-slate-300">Abbrechen (Logout)</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Blur the background content -->
    <div class="filter blur-sm pointer-events-none h-full">
        {% include "partials/dashboard_content.html" %}
    </div>
    {% else %}
        {% include "partials/dashboard_content.html" %}
    {% endif %}
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
{% endblock %}
